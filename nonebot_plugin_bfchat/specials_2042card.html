<div class="flex grid grid-cols-6 gap-2 rounded-lg" style="padding: 10px; background-color: rgba(255,255,255,0.05);">
    <div class=" col-span-2 row-span-2 flex flex-col justify-center items-center">
      <img src="{w[img]}" class="object-scale-down" style="height:90px;width:200px;"/>
      {w[name]}
    </div>
    <div>
      <div class="text-1xl text-yellow-400">使用时间</div>
      <div class="text-2xl font-bold font-mono">{w[timePlayed]}</div>
    </div>
    <div>
      <div class="text-1xl text-yellow-400">击杀</div>
      <div class="text-2xl font-bold font-mono">{w[kills]}</div>
    </div>
    <div>
      <div class="text-1xl text-yellow-400">助攻</div>
      <div class="text-2xl font-bold font-mono">{w[assists]}</div>
    </div>
    <div>
      <div class="text-1xl text-yellow-400">死亡</div>
      <div class="text-2xl font-bold font-mono">{w[deaths]}</div>
    </div>      
    <div>
      <div class="text-1xl text-yellow-400">K/D</div>
      <div class="text-2xl font-bold font-mono">{w[kdRatio]}</div>
    </div>       
    <div>
      <div class="text-1xl text-yellow-400">KPM</div>
      <div class="text-2xl font-bold font-mono">{w[killsPerMinute]}</div>
    </div>           
    <div>
      <div class="text-1xl text-yellow-400">拉人数</div>
      <div class="text-2xl font-bold font-mono">{w[revives]}</div>
    </div>    
  </div>
